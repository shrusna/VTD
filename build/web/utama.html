<!DOCTYPE html>
<html>
<head>
	<title>Ville de Tours</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
            font-family: Century Gothic;
		}

		nav{
			width: 100%;
			height: 50px;
			line-height: 40px;
			z-index: 999;
		}

		.logo{
			position: absolute;
			margin-left: 10px;
			margin-top: 10px;
		}

		.main{
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(img/bgutama.jpg);
			background-size: cover;
		}

		.title{
			position: absolute;
			margin-left: 17%; 
			margin-top: 16%;
			font-family: Century Gothic;
			font-weight: bold;
			font-size: 30px;
			color: #fff;
		}

		.button{
			position: absolute;
			top: 57%;
			left: 43%;
			border-radius: 10%;
		}

		.btn{
			padding: 10px 20px;
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 30px;
			background-color: #0009;
		}

		.btn:hover{
			background-color: #000;
			color: #fff;
		}

		.user
		{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			overflow: hidden;
			position: absolute;
			top: calc(-100px/2);
			left: calc(50% - 50px);
		}

		.logoweb {
			position: absolute;
			top: 0%;
			left: 36%;
		}

	</style>
</head>
<body>
	<div class="main">
	 <nav>
	 	<div class="logo">
			<a href="admin.jsp"><img src="user.png" title="Login Admin" width="40" height="40"></a>
		</div>	
	 </nav>	
	 	<div class="logoweb">
	 		<img src="img/tours.png" width="350" height="280">
	 	</div>
		<div class="title">	
			<h1>WELCOME TO VILLE DE TOURS!</h1>
		</div>
		<div class="button">
	     	<a href="login.jsp" class="btn" title="Login Member">LETS GO!</a>
	    </div>
	    <div class="user">
		  	<a href="admin.jsp"><img src="user.png"></a>
		</div>	  
	</div>  		
</body>	      
</html>
